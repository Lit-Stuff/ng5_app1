<div class="container">
  <div class="row align-items-end">
    <div class="col-md-6 col-lg-4"
      [ngClass]="routeAnimationsElements"
      *ngFor="let product of products">
      <mat-card>
          
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>
          {{product.description}}
        </mat-card-subtitle>
        <img mat-card-image src="{{product.img}}" alt="">

        <mat-card-actions class="d-flex justify-content-between align-items-center">
          <button mat-raised-button color="warn">ADD TO BAG</button>
          <i class="fab fa-creative-commons icon sz-18">
            <span> {{product.points}}</span>
          </i>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
