<mat-sidenav-container>

  <!-- Side Nav for Mobile -->
  <mat-sidenav #sidenav mode="push">
    <div class="branding">
      <img [src]="logo"/>
      <span>Brand Name</span>
    </div>

    <mat-nav-list>
      <a mat-list-item
        *ngFor="let item of navigationSideMenu"
        (click)="sidenav.close()"
        [routerLink]="[item.link]"
        routerLinkActive="active">
          {{item.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="toolbar">
    <mat-toolbar 
      class="nav-header">
      <button mat-icon-button
        (click)="sidenav.open()">
        <mat-icon fontSet="fas" fontIcon="fa-bars"></mat-icon>
      </button>

      <!-- <span routerLink=""
        class="branding spacer d-none d-md-inline">
        <img [src]="logo"/>
        Brand Name
      </span> -->

      <!-- nav items -->
      <!-- <span class="d-none d-md-inline">
        <button mat-button class="nav-button"
          *ngFor="let item of navigation"
          [routerLink]="[item.link]"
          routerLinkActive="active">
            {{item.label}}
        </button>
      </span> -->

      <span class="branding spacer center d-inline"></span>
      <button mat-button
        class="sign-in-button "
        *ngIf="!isAuthenticated"
        (click)="onLoginClick()">
        Sign in
      </button>

      <!-- Show logged icon when user logged in  -->
      <button *ngIf="isAuthenticated"
        mat-icon-button
        [matMenuTriggerFor]="toolbarUserMenu">
        <mat-icon fontSet="fas" fontIcon="fa-user-circle"></mat-icon>
      </button>

      <mat-menu #toolbarUserMenu="matMenu">
        <button mat-menu-item (click)="onLogoutClick()">
          <mat-icon fontSet="fas" fontIcon="fa-power-off"></mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

      <!-- Shopping Cart -->
      <button class="d-md-inline" mat-icon-button routerLink="shopping-cart">
        <mat-icon fontSet="fas" fontIcon="fa-shopping-cart"></mat-icon>
      </button>

      <!-- Settings Gear Icon  -->
      <button mat-icon-button routerLink="settings">
        <mat-icon fontSet="fas" fontIcon="fa-cog"></mat-icon>
      </button>
    </mat-toolbar>
  </div>

  <div class="wrapper">
    <div class="content"
      [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-sm-12 links">
          <a href="https://www.twitter.com/tomastrajan" target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-twitter"></mat-icon>
            <span>Twitter</span>
          </a>
          <a href="https://www.youtube.com/channel/UC7XgRHIVoqnh3U5Vmly9ofQ"
             target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-youtube"></mat-icon>
            <span>Youtube</span>
          </a>
          <a href="https://www.instagram.com/tomastrajan" target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-instagram"></mat-icon>
            <span>Instagram</span>
          </a>
        </div>
      </div>
    </div>
  </div>

</mat-sidenav-container>
